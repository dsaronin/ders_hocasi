    fc_data:
      - ["Kuyruk Acisi Hikayesi", "Tail Anger Story"]
      - ["Köyün birinde oğlu ile birlikte yaşayan yaşlı bir adam yaşarmış.", "In a village lived an old man who lived with his son."]
      - ["Köyünün karşısındaki dağın tepesinde ise bir kuyu varmış.", "There was a well on the top of the mountain opposite his village."]
      - ["Kuyunun içinde de bir yılan yaşarmış.", "A snake lived in the well."]
      - ["Bu yılan yaşlı adamın dostuymuş.", "This snake was the old man's friend."]
      - ["Yaşlı adam ne zaman gitse ona bir altın verirmiş.", "Every time the old man went, he would give him a gold."]
      - ["Bir gün yaşlı adam çok hastalanmış.", "One day the old man fell very ill."]
      - ["Oğlunu yanına çağırıp demiş ki:", "He called his son and said:"]
      - ["'Karşı dağın tepesinde bir kuyu var oğlum.", "'There is a well on the top of the opposite mountain, my son."]
      - ["Oraya git.", "Go there."]
      - ["Kuyunun içine ‘Yılan kardeş!’ diye seslen.", "Call into the well, 'Snake brother!'"]
      - ["İçeriden bir yılan çıkacaktır.", "A snake will come out."]
      - ["Durumumu anlat.", "Tell me about my situation."]
      - ["Sana bir altın verecektir.", "He will give you a gold."]
      - ["Onu al, getir.", "Take it, bring it."]
      - ["Oğlan, babasının dediği gibi kuyunun başına varıp yılan ile konuşmuş.", "As his father had said, the boy went to the well and talked to the snake."]
      - ["Yılan altın getirmek için kuyuya inmiş.", "The snake went down to the well to bring gold."]
      - ["Bu sırada oğlan şöyle düşünmüş:", "Meanwhile, the boy thought:"]
      - ["'Eğer yılanı öldürürsem kuyudaki bütün altınları alıp zengin olurum.'", "'If I kill the snake, I will take all the gold from the well and become rich.'"]
      - ["Yılan kuyudan çıkarken yerden aldığı taşı yılana fırlatmış.", "While the snake was coming out of the well, he threw the stone he picked up from the ground to the snake."]
      - ["Taş yılanın kuyruğuna gelmiş.", "The stone has come to the tail of the snake."]
      - ["Canı yanan yılan da bir anda oğlanı ısırmış.", "The snake, which was hurting, bit the boy all of a sudden."]
      - ["Oğlan zehirlenerek oracıkta ölmüş.", "The boy was poisoned and died on the spot."]
      - ["Aradan günler geçmiş.", "Days have passed."]
      - ["Yataktan kalkan yaşlı adam doğru kuyunun başına gelip yılana:", "The old man, getting out of bed, went straight to the well and said to the snake:"]
      - ["'Gel olanları unutalım, yine eskisi gibi dost kalalım,' demiş.", "Come, let's forget what happened, let's stay friends like before, he said."]
      - ["Yılan ise şöyle cevap vermiş:", "The snake replied:"]
      - ["'Bende kuyruk acısı, sende de evlat acısı olduktan sonra, biz artık dost olamayız.'", "'Since I have tail pain and you have child pain, we can't be friends anymore.'"]

