      - ["Dilek ve Uçurtması Hikayesi", "Dilek and the Kite Story"]
      - ["Zamanın birinde Dilek adında küçük bir kız varmış.", "Once upon a time, there was a little girl named Dilek."]
      - ["Dilek ve ailesinin evi ormanın çok yakınındaymış.", "Dilek and her family's house was very close to the forest."]
      - ["Ailecek yürüyüşe çıktıklarında bazen yılkı atlarını, bazen geyikleri görüyorlarmış.", "When they went out for a walk as a family, they sometimes saw the wild horses and sometimes the deer."]
      - ["Günlerden bir gün Dilek bahçeye çıkmış ve oyun oynamaya başlamış.", "One day, Dilek went out to the garden and started to play."]
      - ["Oyun oynamaktan sıkılınca aklına babasının geçen gün aldığı uçurtma gelmiş.", "When he got bored of playing games, he thought of the kite that his father bought the other day."]
      - ["Hemen eve girmiş uçurtmayı almış ve başlamış uçurmaya.", "He immediately entered the house, took the kite and started flying."]
      - ["Uçurtma havalanmış, havalanmış, bir süre sonra ormanın içine düşmüş.", "The kite took off, took off, and after a while fell into the forest."]
      - ["Dilek koşarak ormanın içine girmiş ve uçurtmasını aramaya başlamış.", "Dilek ran into the forest and started looking for her kite."]
      - ["Dilek biraz dolandıktan sonra uçurtmasının ağacın dallarında asılı kaldığını görmüş.", "After Dilek got around a bit, she saw that her kite was hanging on the branches of the tree."]
      - ["Eline bir sopa almış ama yine de uçurtmaya erişememiş.", "She grabbed a stick but still couldn't reach the kite."]
      - ["Uçurtmayı alamayınca ağacın altında oturup ağlamaya başlamış.", "When She couldn't get the kite, she sat under the tree and started to cry."]
      - ["Ağlama sesini duyan geyiklerden biri sese doğru gitmiş ve küçük kızı ağacın altında ağlarken bulmuş.", "Hearing the cry, one of the deer went towards the sound and found the little girl crying under the tree."]
      - ["Cesaretini toplayıp kızın yanına gitmiş.", "He gathered his courage and went to her."]
      - ["Dilek geyiği görünce çığlık atmış.", "Dilek screamed when she saw the deer."]
      - ["Bunun üzerine geyik konuşmaya başlamış 'Merhaba küçük kız, lütfen benden korkma, sana asla zarar vermem.", "Then the deer said, 'Hello little girl, please don't be afraid of me, I will never hurt you."]
      - ["Sadece ağlama sesini duydum o yüzden geldim.' demiş.", "I only heard the sound of crying so I came.' she said."]
      - ["Dilek o an geyiğin zararsız olduğunu anlamış ve uçurmasının ağaca takıldığını söylemiş.", "At that moment, Dilek realized that the deer was harmless and said that her flight got stuck in a tree."]
      - ["Geyik 'Çok üzüldüm ama sana yardımcı olabilirim, biraz bekle olur mu?' demiş ve Dilek de kafasını sallayarak beklemeye başlamış.", "Deer 'I'm so sorry, but I can help you, wait a minute, will you?' she said and Dilek started to wait by shaking her head."]
      - ["Geyik çok yüksek bir sesle bağırmış ve bir kaç dakika sonra bir kuş uçarak geyiğin boynuzuna konmuş.", "The deer cried out very loudly, and a few minutes later a bird flew and landed on the deer's antlers."]
      - ["Geyik olanları kuşa anlatmış ve kuş hemen ağacın dalına uçmuş uçurmayı dallardan kurtararak Dilek’e getirmiş.", "The deer told the bird what had happened, and the bird immediately flew to the branch of the tree and brought the bird to Dilek by freeing it from the branches."]
      - ["Dilek uçurtmasına kavuştuğu için çok mutlu olmuş.", "She was very happy to have her wish kite."]
      - ["Kuşa ve geyiğe çok teşekkür etmiş.", "He thanked the bird and the deer very much."]
      - ["Kuş ve geyik kıza sarılarak vedalaşmışlar.", "The bird and the deer hugged the girl and said goodbye."]
      - ["O günden sonra Dilek, geyik ve kuş çok yakın arkadaş olmuşlar.", "After that day, Dilek, deer and bird became very close friends."]
       
